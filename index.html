<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto CompGr√°fica</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="weather-bar">
        <div class="cloud" id="cloud">
            <img src="./assets/cloud.gif" id="Cloud">
        </div>
        <div class="sun">
            <img src="./assets/sun.svg" id="SunIcon">
        </div>
    </div>


    <div class="canvas-container">
        <canvas id="canvas" ></canvas>
    </div>
    <div class="bottom">
        <div class="wave">
            <div class="label">
                <img src="assets/wave1.svg" class="svgwave" id="wave1">
                <b>Onda 1</b>
            </div>
            <div>
                <label for="onda1">Vento na Onda 1 (1-30)</label>
                <input type="range" min="1" max="30" value="5" class="slider" id="onda1">
            </div>
            <div>
                <label for="check1">Ver Onda 1</label>
                <input type="checkbox" id="check1" checked>
            </div>                
        </div>
        <div class="wave" style="border-left: 3px solid #008ECC;border-right: 3px solid #008ECC;">
            <div class="label">
                <img src="assets/wave2.svg" class="svgwave" id="wave1">
                <b>Onda 2</b>
            </div>
            <div>
                <label for="onda2">Vento na Onda 2 (1-30)</label>
                <input type="range" min="1" max="30" value="10" class="slider" id="onda2">
            </div>
            <div>
                <label for="check2">Ver Onda 2</label>
                <input type="checkbox" id="check2" checked>
            </div> 
        </div>
        <div class="wave">
            <div class="label">
                <img src="assets/wave3.svg" class="svgwave" id="wave1">
                <b>Onda 3</b>
            </div>
            <div>
                <label for="onda3">Vento na Onda 3 (1-30)</label>
                <input type="range" min="1" max="30" value="15" class="slider" id="onda3">
            </div>
            <div>
                <label for="check3">Ver Onda 3</label>
                <input type="checkbox" id="check3" checked>
            </div>  
        </div>
    </div>
</body>

<script src="script.js"></script>
<script src="manipulator.js"></script>
</html>
